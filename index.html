<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Contact Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="root-class">
    <div class="main-container">
      <form id="form" novalidate>
        <h2>Contact Us</h2>
        <div class="block">
          <div class="form-group">
            <label>First Name *</label>
            <input id="firstName" class="input-block" type="text">
            <span class="error-message">This field is required</span>
          </div>
          <div class="form-group">
            <label>Last Name *</label>
            <input id="lastName" class="input-block" type="text">
            <span class="error-message">This field is required</span>
          </div>
        </div>

        <div class="form-group">
          <label>Email Address *</label>
          <input id="email" class="input-block" type="email">
          <span class="error-message" id="error-message-email">Please enter a valid email address</span>
        </div>
        <div class="form-group">
          <label>Query Type *</label>
          <div class="radio-group">
            <div class="x">
              <div class="single-radio">
                <input id='1' type="radio" class="queryType" name="queryType" value="general">
                <label class="radio-label">General Enquiry</label>
              </div>
              <div class="single-radio">
                <input id='2' type="radio" class="queryType" name="queryType" value="support">
                <label class="radio-label">Support Request</label>
              </div>
            </div>

            <span class="error-message" id="error-message-queryType">Please select a query type</span>
          </div>

        </div>
        <div class="form-group">
          <label for="message">Message *</label>
          <textarea class='txt-msg' rows=4 id="text-message"></textarea>
          <span class="error-message">This field is required</span>
        </div>
        <div class="checkbox-group">
          <input id="consent" type="checkbox">
          <label>I consent to being contacted by the team *</label>
        </div>
        <span class="error-message" id="error-checkbox">To submit this form please consent</span>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
  <div id="snackbar" class="popup">
    <div class="chunk">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="21" fill="none"
        viewBox="0 0 20 21">
        <path fill="#fff"
          d="M14.28 7.72a.748.748 0 0 1 0 1.06l-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.75.75 0 0 1 1.06 0Zm5.47 2.78A9.75 9.75 0 1 1 10 .75a9.76 9.76 0 0 1 9.75 9.75Zm-1.5 0A8.25 8.25 0 1 0 10 18.75a8.26 8.26 0 0 0 8.25-8.25Z" />
      </svg>
      <div>Message sent</div>

    </div>

    <span>Thanks for completing the form. We will be in touch soon!</span>
  </div>

  <script src="index.js"></script>
</body>

</html>
